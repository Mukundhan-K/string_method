<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        label{
             margin-bottom: 20px;
            }

        hr{
            opacity: 1;
        }
    </style>


</head>
<body class="bg-secondary-subtle">
    
    <div class="container">

        <div class="row  min-vh-100 align-items-center">
            <div class="col-md-8 col-lg-6 mx-auto ">
                <div class="bg-success py-3 px-5 text-white rounded-5">

                    <h3 class="text-white lead fs-3 mb-5 fw-bold"> String Method</h3>
               
                    <div class="">
                        <label for="#sringg" class="me-3">ENTER YOUR STRING :</label>
                        <input type="text" id="sringg" class="form-control" oninput="changee()">

                        <h5 class="mt-4 mb-2 fw-bold">Your string is : </h5>
                        <h4 class="mb-4 text-warning fw-bold " id="enstr"> </h4>

                    </div>
                    <hr >
                    <div class="mt-4">
                        <h4 class="mt-4">Select the Method</h4>

                        <select name="" id="inputt" class="w-50 text-center my-3 mt-2 form-select " onchange="artt()">
                            <option value="LENGTH" >Length</option>
                            <option value="SLCICE" >Slice</option>
                            <option value="SUBSTRING" >Sub String</option>
                            <option value="SUBSTR" >Substr</option>
                            <option value="REPALCE"  >Replace</option>
                            <option value="REPLACEALL" >Replace ALL</option>
                            <option value="TOUPPER" >To Uppercase</option>
                            <option value="TOLOWER" >To Lowercase</option>
                            <option value="CONCAT" >Concat</option>
                            <option value="TRIM" >Trim</option>
                            <option value="TRIMSTART" >Trim Start</option>
                            <option value="TRIMEND" >Trim End</option>
                            <option value="PADSTART" >Pad Start</option>
                            <option value="PADEND" >Pad End</option>
                            <option value="cahrAT" >charat</option>
                            <option value="SPLIT" >Split</option>

                        </select>

                        <!-- <button class="btn btn-sm  btn-primary" onclick="artt(e)">Enter</button> -->
                        
                        <div class=" gap-5" id="spadis" style="display: none;" >
                            <span>
                                <label for="">1st value :</label> <br>
                                <input type="text" class="w-100" id="startval">    
                            </span>
                            <span  >
                                <label for="">2nd value:</label> <br>
                                <input type="text" class="w-100" id="endval">
                            </span>

                        </div>

                        <div id="spadis2" style="display: none ;">
                            <span>Enter string / value: &nbsp; </span>
                            <input type="text" id="str2">

                        </div>

                <hr>
                        <div class="mx-auto d-flex justify-content-center">
                            <button type="submit" class="btn btn-warning w-50 mt-4" id="subbtn" >Submit</button>

                        </div>
                    </div>
                    <hr>
                    <div class="mt-4">
                        <div> Result for <span id="rs_span"></span> is :</div>
                        <h3 id="result" class="mt-3 lead p-3  "></h3>

                    </div>
               
                </div>
            </div>
        </div>
    </div>




    <script src="./string.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
